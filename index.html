<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Bootstrap Stater</title>

    <!-- Icons for this template -->
    <link href="assets/fonts/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <!-- Stylesheet -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a role="button" id="sidebarCollapse">
                <h3>
                    <i class="fas fa-hand-pointer"></i>
                    CatClicker
                </h3>
                <strong>CC</strong>
            </a>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#list-cats" data-toggle="collapse" aria-expanded="true" class="dropdown-toggle">
                    <i class="fas fa-cat"></i>
                    Cats
                </a>
                <ul class="collapse list-unstyled show" id="list-cats">
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container-fluid">
        <h2><span id="cat-name">CatName</span>: <span id="cat-counter">CatCounter</span></h2>
        <img id="cat-image" class="responsive">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary btn-lg" onclick="octopus.openAdminMode()">Admin Mode</button>
            </div>
            <div class="col-12">
                <form id="form-cat" class="d-none">
                    <div class="form-group">
                        <label for="form-cat-name">Cat's Name:</label>
                        <input type="text" class="form-control" id="form-cat-name" name="name" placeholder="Enter the cat's name">
                    </div>
                    <div class="form-group">
                        <label for="form-cat-image">Picture of the Cat</label>
                        <input type="text" class="form-control" id="form-cat-image" name="img" placeholder="Enter the URL of the picture of a cat">
                    </div>
                    <div class="form-group">
                        <label for="form-cat-counter">ClickCounter</label>
                        <input type="number" class="form-control" id="form-cat-counter" name="clickCounter" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="octopus.closeAdminMode()">cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="assets/js/vendor/jquery.slim.min.js"></script>
<script src="assets/js/vendor/popper.min.js"></script>
<script src="assets/js/vendor/bootstrap.min.js"></script>
<!-- build:js -->
<script src="assets/js/app.js"></script>
<!-- endbuild -->
</body>
</html>
